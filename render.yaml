services:
  - type: web
    name: aws-mcp-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AWS_REGION
        value: eu-west-1
      - key: AUDIT_BUCKET
        value: aws-mcp-audit-logs-rajat